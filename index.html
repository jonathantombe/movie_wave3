<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Wave</title>
  </head>
  <body>
    
     <header>
      <img src="assets/Images/logo.png" alt="logo" class="logo" />
      <h1>Movie Wave</h1>
      <select id="filtroCategoria">
        <option value="todos">Todos</option>
        <option value="series">Series</option>
        <option value="peliculas">Peliculas</option>
        <option value="Ciencia Ficcion">Ciencia Ficción</option>
        <option value="Accion">Acción</option>
        <option value="Comedia">Comedia</option>

      </select>
      
      <input id="buscador" placeholder="Buscar peliculas..." type="text" /> 
      
      
    </header>
    <main id="main">
      <h2 id="peliculas">Películas</h2>
     
      <section class="section-movies">
        <div id="movies-container"></div>
      </section>
    
      <h2 id="series">Series</h2>
     
      <section class="section-series">
        <div id="series-container"></div>
      </section>

    </main>
    <footer>
      <ul>
        <li>Jhonatan Tombe</li>
        <li>Steven Villegas</li>
        <li>Juan José Pérez</li>
        <li>Valeria Arenas</li>
      </ul>
    </footer>
    
    <div class="modal">
      <div class="overlay"></div>
      <div class="content">
        <iframe
          class="reproductor"
          width="560"
          height="315"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="cerrar-modal">cerrar modal</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
